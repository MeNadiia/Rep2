name: Rep2 -the only workflow

on:
  workflow_dispatch:
  #workflow_call:
    #inputs:
      #test_folder_name:
        #description: 'Folder name specific to the workflow'
        #required: true
        #type: string
      #test_scripts:
        #description: 'Comma-separated list of test scripts to run'
        #required: true
        #type: string

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug]

# run on window latest
    runs-on: windows-latest #windows-2019 
    
# Test script / project variables
    env:
      ConsoleRunnerVersion: 3.17.0
      #TestFolder_Name: ${{inputs.test_folder_name}}    
      Solution_Name: Rep2.sln
      Test_Project_Path: Rep2
      Test_Project_DLL: Rep.dll
      tz: Australia/Sydney
      #TEST_ACCOUNTS_CREDENTIALS: ${{ secrets.TEST_ACCOUNTS_CREDENTIALS }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.3
      with:
        fetch-depth: 0

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2.0.0
      
    - name: Restore Packages
      run: nuget restore $Solution_Name
      
    - name: Build solution
      run: msbuild ${{env.Solution_Name}} -t:rebuild -property:Configuration=Debug  
        
    - name: Install NUnit.ConsoleRunner
      run: nuget install NUnit.ConsoleRunner -Version ${{env.ConsoleRunnerVersion}} -DirectDownload -OutputDirectory .

    - name: Change the screen resolution for tests
      if: always()
      run: .\qres\qres.exe /x:1920 /y:1080
      
    - name: Run UnitTests
      run: ./NUnit.ConsoleRunner.${{env.ConsoleRunnerVersion}}/tools/nunit3-console.exe .\${{env.Test_Project_Path}}\bin\Debug\net48\${{env.Test_Project_DLL}} --result=".\reporting\TestResult.xml" --trace=verbose --test="TestMethod1"

